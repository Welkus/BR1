<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
    </style>
</head>
<body class="gradient-custom">
<div th:insert="header :: header"></div>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2 class="fw-bold mb-2 text-uppercase" th:text="${restaurant.name}"></h2>
                        <p class="text-white-50 mb-5" th:text="${restaurant.address}"></p>
                        <p class="text-white-50 mb-5" th:text="${restaurant.code}"></p>
                        <h3 class="fw-bold mb-4">Menus</h3>
                        <ul>
                            <li th:each="menu : ${restaurant.menus}" th:text="${menu.name}"></li>
                        </ul>
                        <a th:href="@{/dashboard}" class="btn btn-outline-light btn-lg px-5">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
